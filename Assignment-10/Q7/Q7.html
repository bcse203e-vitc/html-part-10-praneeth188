<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word and Character Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Word and Character Counter</h1>
      <textarea id="text-input" placeholder="Start typing here..."></textarea>
      <div class="counter">
        <p>Characters: <span id="char-count">0</span></p>
        <p>Words: <span id="word-count">0</span></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
